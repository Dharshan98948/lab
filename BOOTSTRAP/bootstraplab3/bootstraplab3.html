<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,">
<link rel="stylesheet" type="text/css" href="bootstraplab3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<title>Bootstrap Lab 3</title>
</head>
<body>	
	
    <div class="gitlogo">
    	<span id="logo" > <img src="https://i.imgur.com/gr4XvFZ.png"> </span>
    </div\>
	
    <h3 class="color-text-primary" id="develop">Sign in to GitHub</h3>
    <form>
    	<div class="form px-3">

          <label for="email" style="margin-left: -38%;">Username or email address</label>
          <input type="email" class="form-control" id="email"  name="email">
          <label for="pwd" class="mt-2 mb-1" style="margin-left: -43%;">Password</label>
          <a href="" id="link-forgot">Forgot password?</a>
          <input type="password" class="form-control" id="pwd" name="pswd">
          <input type="submit" name="submit" value="Sign in" class="btn btn-block" id="submit">
     
        </div>
    </form>
    <p class="mt-3" id="para">New to GitHub? <a href="" id="create">Create an account</a>.</p>
    <div class="footer  mt-6 justify-content-center">


    	<ul class="d-flex flex-justify-center">
    		<li class="mr-3"><a href="">Terms</a></li>
    		<li class="mr-3"><a href="">Privacy</a></li>
    		<li class="mr-3"><a href="">Security</a></li>
    		<li class="mr-3"><a href="" class="Link-contact">Contact Github</a></li>
    	</ul>

    	
    </div>
    
</body>
</html>
