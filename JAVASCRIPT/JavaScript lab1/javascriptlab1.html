<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator*</title>
	<link rel="stylesheet" type="text/css" href="javascriptlab1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div id="baground">
	<header>
		<h1>Calculator</h1>
	</header>

	<form id="forms">
		<input type="text" name="firstNumber" id="firstNum" placeholder="Enter First Number"><br><br>
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select><br><br>
		<input type="text" name="secondNumber" id="secondNum" placeholder="Enter Second Number" style="margin-left:  0.2%;">
	</form>

	<button id="calculation" type="submit" class = "btn btn-outline-danger" onclick="calculate()">
			<label>calculate</label>
	</button>

	<label id="res">
		<b>Result:</b>
		<h1 id="result"></h1>
	</label>

	<script src="javascriptlab1.js"></script>
</div>
</body>
</html>
