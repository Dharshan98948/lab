<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style>
    [class*="col"]{

      padding-top: 2rem;
      padding-bottom: 7rem;
      background-color: black;
      border: 2px solid white;
      color:#fff;
      text-align: center;

    }

  </style>
</head>
<body>
	<div class="container-lg">
		<div class="row">
<div class="col" style="background-color:pink;"></div>

  <div class="container">
    <div class="row">
<div class="col" style="background-color:deeppink;"></div>
<div class="col" style="background-color:deeppink;"></div>
<div class="col" style="background-color:deeppink;"></div>
<div class="col" style="background-color:deeppink;"></div>
</div>

<div class="containers">
    <div class="row">
<div class="col" style="background-color:lightskyblue;"></div>
<div class="col" style="background-color:lightskyblue;"></div>
</div>

<div class="containers">
    <div class="row">
<div class="col-sm-10" style="background-color:forestgreen;"></div>
<div class="col-sm-2" style="background-color:orange;"></div>
</div>
     
    



</body>
</html>
